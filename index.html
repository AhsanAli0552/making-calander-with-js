<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calander with js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calander">

            <div class="left">
                <p id="date">00</p>
                <p id="day">monday</p>
            </div>
            <div class="right">
                <p id="month">March</p>
                <p id="year">2002</p>
            </div>




        </div>
    </div>


<script src="calander.js"></script>
</body>

</html>
